<footer>
  <div class="footer-links">

    {%- if site.links.email %}
    <a href="mailto:{{ site.links.email }}" aria-label="Email">
      <i class="fa-solid fa-envelope"></i>
    </a>
    {%- endif %}

    {%- if site.links.github %}
    <a href="https://github.com/{{ site.links.github }}" aria-label="GitHub" target="_blank">
      <i class="fa-brands fa-github"></i>
    </a>
    {%- endif %}

    {%- if site.links.google-scholar %}
    <a href="https://scholar.google.com/citations?user={{ site.links.google-scholar }}" aria-label="Google Scholar" target="_blank">
      <i class="fa-brands fa-google-scholar"></i>
    </a>
    {%- endif %}

  </div>

  <div class="footer-copy">
    © 2026 YS-Open-Lab 实验室 &nbsp;|&nbsp; 版权所有
    <br>
    <small style="opacity: 0.5;">Built with Lab Website Template</small>
  </div>

</footer>
